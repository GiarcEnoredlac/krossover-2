<html lang="en"><head>
  <meta charset="utf-8">
  <title>Krossover Konnect</title>
  <meta name="description" content="Angularjs, Html5, Music, Landing, 4 in 1 ui kits package">
  <meta name="keywords" content="AngularJS, angular, bootstrap, admin, dashboard, panel, app, charts, components,flat, responsive, layout, kit, ui, route, web, app, widgets">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css">
  <link rel="stylesheet" href="css/font.css" type="text/css">
  <link rel="stylesheet" href="css/app.css" type="text/css">

<style type="text/css">.jqstooltip { position: absolute;left: 0px;top: 0px;visibility: hidden;background: rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";color: white;font: 10px arial, san serif;text-align: left;white-space: nowrap;padding: 5px;border: 1px solid white;z-index: 10000;}.jqsfield { color: white;font: 10px arial, san serif;text-align: left;}</style></head>
<body>
<div class="app app-header-fixed  ">
  
  <!-- header -->
  <header id="header" class="app-header navbar" role="menu">
          <!-- navbar header -->
      <div class="navbar-header bg-dark">
        <button class="pull-right visible-xs dk" ui-toggle="show" target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle="off-screen" target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
          
         <span class="hidden-folded m-l-xs"><img src="img/Krossover Logo.png"></span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
       
      </div>
      <!-- / navbar collapse -->
  </header>
  <!-- / header -->

  <!-- aside -->
  <aside id="aside" class="app-aside hidden-xs bg-dark">
      <ul class='nav'>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Training</a></li>
        <li><a href="#">Chat</a></li>
        <li><a href="#">Support</a></li>
      </ul>    
  </aside>
  <!-- / aside -->
  
  <!-- content -->
  <div id="content" class="app-content" role="main">
    <div class='wrapper-lg'>
        <div class="row padder-v">
          <div class='col-md-4'>
            <div class='row '>
              <div class="r bg-light dker item hbox no-border">
                 <div class="col w-xs v-middle hidden-md">
                  <div ui-jq="sparkline" ui-options="[60,40], {type:'pie', height:40, sliceColors:['#fad733','#fff']}" class="sparkline inline"><canvas width="80" height="80" style="display: inline-block; width: 40px; height: 40px; vertical-align: top;"></canvas></div>
                </div>
                <div class="col dk padder-v r-r">
                  <div class="text-primary-dk font-thin h1"><span>You're an MVP!!</span></div>
                  <span class="text-muted text-xs">Current Badge</span>
                </div>
              </div>
              
            </div> <!-- inner row end -->
            <div class='row padder-v'>
              <div class="r bg-light dker item hbox no-border">
                 <div class="col w-xs v-middle hidden-md">
                  <div ui-jq="sparkline" ui-options="[60,40], {type:'pie', height:40, sliceColors:['#fad733','#fff']}" class="sparkline inline"><canvas width="80" height="80" style="display: inline-block; width: 40px; height: 40px; vertical-align: top;"></canvas></div>
                </div>
                <div class="col dk padder-v r-r">
                  <div class="text-primary-dk font-thin h1"><span>$12,670</span></div>
                  <span class="text-muted text-xs">Earnings to date</span>
                </div>
              </div>
            </div> <!-- inner row end -->
            <div class='row'>
              <div class="panel panel-default">
                <div class="panel-heading font-bold">
                  Next badge
                </div> <!-- panel-heading end -->
                <div class="panel-body text-center">
                  <div class="inline">
                    <div ui-jq="easyPieChart" ui-options="{
                          percent: 75,
                          lineWidth: 10,
                          trackColor: '#e8eff0',
                          barColor: '#27c24c',
                          scaleColor: '#e8eff0',
                          size: 188,
                          lineCap: 'butt',
                          animate: 1000
                        }" class="easyPieChart" style="width: 188px; height: 188px; line-height: 188px;">
                    <div>
                      <span class="h2 m-l-sm step">75 </span>%
                      <div class="text text-sm">today</div>
                    </div>
                      <canvas width="376" height="376" style="width: 188px; height: 188px;"></canvas>
                    </div>
                    </div> <!-- ui-jq -->
                  </div> <!-- inline -->
                </div> <!-- panel-default -->
            </div> <!-- inner row end -->
            
          </div> <!-- col-md-4 end -->
          <div class='col-md-8'>
            <div class="panel wrapper">
                
                <h4 class="font-thin m-t-none m-b text-muted">Game Stats</h4>
                <div ui-jq="plot" ui-refresh="showSpline" ui-options="
                  [
                    { data: [ [0,7],[1,6.5],[2,12.5],[3,7],[4,9],[5,6],[6,11],[7,6.5],[8,8],[9,7] ], label:'Games', points: { show: true, radius: 1}, splines: { show: true, tension: 0.4, lineWidth: 1, fill: 0.8 } }
                    
                  ], 
                  {
                    colors: ['#23b7e5'],
                    series: { shadowSize: 3 },
                    xaxis:{ font: { color: '#a1a7ac' } },
                    yaxis:{ font: { color: '#a1a7ac' }, max:20 },
                    grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#dce5ec' },
                    tooltip: true,
                    tooltipOpts: { content: 'Visits of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 10, y: -25 } }
                  }
                " style="height:246px" >
                </div>
              </div>
               <div class="panel panel-default">
        <div class="panel-heading">Leaderboard</div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th style="width:60px;" class="text-center">Rank</th>
              <th>Name</th>                    
              <th style="width:70px;"></th>
            </tr>
          </thead>
          <tbody>
            <tr>                    
              <td>
                <div ng-init="data1=[ 16,15,15,14,17,18,16,15,16 ]" ui-jq="sparkline" ui-options=", {type:'bar', height:19, barWidth:4, barSpacing:2, barColor:'#27c24c'}" class="sparkline inline"><canvas width="4" height="19" style="display: inline-block; width: 4px; height: 19px; vertical-align: top;"></canvas></div>
              </td>
              <td>Banun</td>
              <td class="text-success">
                <i class="fa fa-level-up"></i> 40%
              </td>
            </tr>
            <tr>
              <td class="text-center">
                <div ng-init="data2=[ 60,30,10 ]" ui-jq="sparkline" ui-options=", {type:'pie', height:19, sliceColors:['#23b7e5','#fff','#fad733']}" class="sparkline inline"><canvas width="19" height="19" style="display: inline-block; width: 19px; height: 19px; vertical-align: top;"></canvas></div>
              </td>
              <td>Ninja Duck</td>
              <td class="text-success">
                <i class="fa fa-level-up"></i> 20%
              </td>
            </tr>
            <tr>                    
              <td>
                <div ng-init="data3=[ 16,15,15,14,17,18,16,15,16 ]" ui-jq="sparkline" ui-options=", {type:'line', height:19, width:60, lineColor:'#7266ba', fillColor:'#fff'}" class="sparkline inline"><canvas width="60" height="19" style="display: inline-block; width: 60px; height: 19px; vertical-align: top;"></canvas></div>
              </td>
              <td>Craig</td>
              <td class="text-warning">
                <i class="fa fa-level-down"></i> 5%
              </td>
            </tr>
            <tr>                    
              <td>
                <div ng-init="data4=[ 16,15,15,14,17,18,16,15,16 ]" ui-jq="sparkline" ui-options=", {type:'discrete', height:19, width:60, lineColor:'#27c24c'}" class="sparkline inline"><canvas width="60" height="19" style="display: inline-block; width: 60px; height: 19px; vertical-align: top;"></canvas></div>
              </td>
              <td>Petaaaarrr</td>
              <td class="text-danger">
                <i class="fa fa-level-down"></i> 20%
              </td>
            </tr>
            <tr>                    
              <td>
                <div ng-init="data4=[ 16,15,15,14,17,18,16,15,16 ]" ui-jq="sparkline" ui-options=", {type:'discrete', height:19, width:60, lineColor:'#27c24c'}" class="sparkline inline"><canvas width="60" height="19" style="display: inline-block; width: 60px; height: 19px; vertical-align: top;"></canvas></div>
              </td>
              <td>Stefan</td>
              <td class="text-danger">
                <i class="fa fa-level-down"></i> 20%
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- panel --> 
          </div>
        </div> <!-- Row 1 end -->
        <div class='row'>
         
    </div> <!-- ROW 2 End -->

  </div>
  </div>
  <!-- / content -->
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>



<script src="../bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.fill.js"></script><script src="../bower_components/jquery.sparkline/dist/jquery.sparkline.retina.js"></script><script src="../bower_components/flot/jquery.flot.js"></script><script src="../bower_components/flot/jquery.flot.pie.js"></script><script src="../bower_components/flot/jquery.flot.resize.js"></script><script src="../bower_components/flot.tooltip/js/jquery.flot.tooltip.js"></script><script src="../bower_components/flot.orderbars/js/jquery.flot.orderBars.js"></script><script src="../bower_components/flot-spline/js/jquery.flot.spline.js"></script><div id="flotTip" style="display: none; position: absolute;"></div></body></html>
